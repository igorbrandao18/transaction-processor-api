name: Copy Secrets to Frontend

on:
  workflow_dispatch:

jobs:
  copy-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Copy secrets to frontend repo
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          echo "üîê Copiando secrets para o frontend..."
          
          echo "$SSH_HOST" | gh secret set SSH_HOST --repo igorbrandao18/transaction-processor-frontend
          echo "$SSH_USER" | gh secret set SSH_USER --repo igorbrandao18/transaction-processor-frontend
          echo "$SSH_PASSWORD" | gh secret set SSH_PASSWORD --repo igorbrandao18/transaction-processor-frontend
          echo "$DOMAIN" | gh secret set DOMAIN --repo igorbrandao18/transaction-processor-frontend
          
          # API_URL precisa ser constru√≠do
          API_URL="https://$DOMAIN/api"
          echo "$API_URL" | gh secret set API_URL --repo igorbrandao18/transaction-processor-frontend
          
          echo "‚úÖ Secrets copiados com sucesso!"
          gh secret list --repo igorbrandao18/transaction-processor-frontend
