name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        env:
          DOCKER_COMPOSE_DIR: ${{ secrets.DOCKER_COMPOSE_DIR }}
          POSTGRES_SERVICE: ${{ secrets.POSTGRES_SERVICE }}
          REDIS_SERVICE: ${{ secrets.REDIS_SERVICE }}
          SERVICE_START_WAIT: ${{ secrets.SERVICE_START_WAIT }}
        run: |
          cd $DOCKER_COMPOSE_DIR
          docker compose up -d $POSTGRES_SERVICE $REDIS_SERVICE
          sleep $SERVICE_START_WAIT
          docker compose ps

      - name: Create test database
        env:
          DOCKER_COMPOSE_DIR: ${{ secrets.DOCKER_COMPOSE_DIR }}
          POSTGRES_SERVICE: ${{ secrets.POSTGRES_SERVICE }}
          TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}
          TEST_DB_USER: ${{ secrets.TEST_DB_USER }}
          TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        run: |
          cd $DOCKER_COMPOSE_DIR
          docker compose exec -T $POSTGRES_SERVICE psql -U $TEST_DB_USER -c "CREATE DATABASE $TEST_DB_NAME;" || echo "Database may already exist"
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate
        env:
          NODE_ENV: test
          DB_HOST: ${{ secrets.TEST_DB_HOST }}
          DB_PORT: ${{ secrets.TEST_DB_PORT }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          DB_NAME: ${{ secrets.TEST_DB_NAME }}

      - name: Run linter
        run: npm run lint:check

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          DB_HOST: ${{ secrets.TEST_DB_HOST }}
          DB_PORT: ${{ secrets.TEST_DB_PORT }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          DB_NAME: ${{ secrets.TEST_DB_NAME }}
          REDIS_HOST: ${{ secrets.TEST_REDIS_HOST }}
          REDIS_PORT: ${{ secrets.TEST_REDIS_PORT }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          DB_HOST: ${{ secrets.TEST_DB_HOST }}
          DB_PORT: ${{ secrets.TEST_DB_PORT }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          DB_NAME: ${{ secrets.TEST_DB_NAME }}
          REDIS_HOST: ${{ secrets.TEST_REDIS_HOST }}
          REDIS_PORT: ${{ secrets.TEST_REDIS_PORT }}

      - name: Generate coverage report
        run: npm run test:cov
        continue-on-error: true

      - name: Drop test database
        if: always()
        env:
          DOCKER_COMPOSE_DIR: ${{ secrets.DOCKER_COMPOSE_DIR }}
          POSTGRES_SERVICE: ${{ secrets.POSTGRES_SERVICE }}
          TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}
          TEST_DB_USER: ${{ secrets.TEST_DB_USER }}
        run: |
          cd $DOCKER_COMPOSE_DIR
          docker compose exec -T $POSTGRES_SERVICE psql -U $TEST_DB_USER -c "DROP DATABASE IF EXISTS $TEST_DB_NAME;" || echo "Database may not exist"
        continue-on-error: true

      - name: Stop services
        if: always()
        env:
          DOCKER_COMPOSE_DIR: ${{ secrets.DOCKER_COMPOSE_DIR }}
        run: |
          cd $DOCKER_COMPOSE_DIR
          docker compose down -v

  deploy:
    name: Test SSH Connection
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Test SSH connection
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            $SSH_USER@$SSH_HOST \
            "echo 'âœ… SSH connection successful!' && hostname && whoami && pwd"
